<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit your </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Hello {{user.name}} ! Let's edit your Trip!</h3>
      </div>
      <div class="col">
        <a href="/clean_session">Logout</a>
      </div>
    </div>
    <br><br><br>
    <div class="row">
      <form action="/update_trip/{{trip.id}}" method="POST">
        {% csrf_token %}
          <ul class="list-unstyled">
              <li>Destination : <input type="text" name="dest" value="{{trip.destination}}"></li>
              <li>Start Date: <input type="date" name="start_date" value="{{trip.start_date | date:'y/m/d'}}"> </li>
              <li>End Date: <input type="date" name="end_date" value="{{trip.end_date | date:'m/d/Y'}}"> </li>
              <li>Plan: <textarea name="plan" cols="30" rows="3">{{trip.plan}}</textarea></li>
            </ul>
            <input type="submit" value="Edit">
      </form>
    </div>
  </div>
</body>
</html>
